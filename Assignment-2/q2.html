<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML5 Audio & Video</title>
    <style>
      body {
        font-family: sans-serif;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        line-height: 1.6;
      }
      .container {
        background: #f4f4f4;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 20px;
      }
      video {
        width: 100%;
        max-width: 600px;
        border-radius: 4px;
      }
      .time-display {
        font-weight: bold;
        color: #d35400;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Multimedia Showcase</h1>

    <div class="container">
      <h2>Audio Player</h2>
      <audio id="myAudio" controls>
        <source
          src="https://www.w3schools.com/html/horse.mp3"
          type="audio/mpeg"
        />
        Your browser does not support the audio element.
      </audio>
      <div class="time-display">
        Current Time: <span id="audioTime">0:00</span>
      </div>
    </div>

    <div class="container">
      <h2>Video Player</h2>
      <video
        id="myVideo"
        controls
        poster="https://via.placeholder.com/600x340?text=Video+Thumbnail"
      >
        <source
          src="https://www.w3schools.com/html/mov_bbb.mp4"
          type="video/mp4"
        />
        Your browser does not support the video element.
      </video>
      <div class="time-display">
        Current Time: <span id="videoTime">0:00</span>
      </div>
    </div>

    <script>
      function formatTime(seconds) {
        const mins = Math.floor(seconds / 60);
        const secs = Math.floor(seconds % 60);
        return mins + ":" + (secs < 10 ? "0" : "") + secs;
      }

      const audio = document.getElementById("myAudio");
      const video = document.getElementById("myVideo");
      const audioTimeSpan = document.getElementById("audioTime");
      const videoTimeSpan = document.getElementById("videoTime");

      audio.ontimeupdate = function () {
        audioTimeSpan.innerText = formatTime(audio.currentTime);
      };

      video.ontimeupdate = function () {
        videoTimeSpan.innerText = formatTime(video.currentTime);
      };
    </script>
  </body>
</html>
